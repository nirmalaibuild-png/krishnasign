<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Photo Gallery</title>
    <style>
        /* Basic body styling */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* The main container for our photo grid */
        .photo-grid {
            display: grid;
            /* This is the magic line for responsiveness */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem; /* This is the space between photos */
        }

        /* Styling for each grid item (the photo container) */
        .photo-item {
            overflow: hidden; /* Hides parts of the image that might overflow */
            border-radius: 8px; /* Optional: adds rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Optional: adds a nice shadow */
        }

        /* Styling for the images themselves */
        .photo-item img {
            width: 100%;
            height: 100%;
            display: block; /* Removes any extra space below the image */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            transition: transform 0.3s ease; /* Adds a smooth transition for the hover effect */
        }
        
        /* Optional: a nice zoom effect on hover */
        .photo-item:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>KRISHNA SIGN FOAM BRANDING SERVICE</h1>
    

    <div class="photo-grid">
        <div class="photo-item">
            <img src="BR1.jpg" alt="Description of Photo 1">
        </div>
        <div class="photo-item">
            <img src="BR2.jpeg" alt="Description of Photo 2">
        </div>
        <div class="photo-item">
            <img src="BR3.jpeg" alt="Description of Photo 3">
        </div>
        <div class="photo-item">
            <img src="BR4.jpg" alt="Description of Photo 4">
        </div>
        

</body>
</html>
